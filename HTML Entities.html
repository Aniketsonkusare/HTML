<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>
<body>
    <div class="container">
        <p>This is paragraph</p>
    </div>
    <div class="container">
        <p>This is another &nbsp; paragraph</p>    <!---&nbsp means non breking space-->
        <p>Paragraph is writen like This &lt;p&gt;</p>   <!--&lt;p&gt is &lt means lesstab and &gt greter tab-->
        <p>Pound is writen like this &pound;</p>
        <p>Copywrite is writen like this &copy;</p>
        <p>Trademark is writen like this &TRADE;;</p>
        <p>This is writen like this &para;</p>
        
    </div>
    
</body>
</html>
